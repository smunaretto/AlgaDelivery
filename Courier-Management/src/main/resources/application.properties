server.port=8081
spring.application.name=Courier-Management

spring.datasource.url=jdbc:postgresql://localhost:5432/courierdb
spring.datasource.username=postgres
spring.datasource.password=1432
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false



spring.kafka.consumer.bootstrap-servers: localhost:9092
spring.kafka.consumer.key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
spring.kafka.consumer.group-id: courier-management
spring.kafka.consumer.properties.spring.deserializer.value.delegate.class: org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages: '*' 
spring.kafka.consumer.properties.spring.json.type.mapping.delivery-placed-event:com.algaworks.algadelivery.courier.management.infrastructure.event.DeliveryPlacedIntegrationEvent,
spring.kafka.consumer.properties.spring.json.type.mapping.delivery-picked-up-event:com.fasterxml.jackson.databind.JsonNode,
spring.kafka.consumer.properties.spring.json.type.mapping.delivery-fulfilled-event:com.algaworks.algadelivery.courier.management.infrastructure.event.DeliveryFulfilledIntegrationEvent