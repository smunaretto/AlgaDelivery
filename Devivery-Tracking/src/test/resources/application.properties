spring.application.name=Devivery-Tracking


spring.datasource.url=jdbc:postgresql://localhost:5432/deliverydb_test
spring.datasource.username=postgres
spring.datasource.password=1432
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

spring.kafka.producer.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.type.mapping.develiver-placed-event:com.algaworks.algadelivery.devivery.tracking.domain.event.DeliveryPlacedEvent
spring.kafka.producer.properties.spring.json.type.mapping.develiver-pick-up-event:com.algaworks.algadelivery.devivery.tracking.domain.event.DeliveryPickUpEvent
spring.kafka.producer.properties.spring.json.type.mapping.develiver-fulled-event:com.algaworks.algadelivery.devivery.tracking.domain.event.DeliveryFulfilledEvent